<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalBuzz</title>

    <!-- Styles -->

    <!-- OWN CSS -->
    <link rel="stylesheet" href="styles/mainStyle.css">
    <link rel="stylesheet" href="styles/Responsive.css">
    <link rel="stylesheet" href="styles/loading.css">

    <!-- Google Stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@700&family=Montserrat&family=Mooli&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>

    <script src="script/slide.js" async></script>
    <script src="script/newsAPI.js" async></script>
    <script src="script/populate.js" async></script>
    <script src="script/loading.js" async></script>

<body>
    <div id="loading">
        Loading...
        <img src="icons/sync.svg" alt="" srcset="" class="loadingIcon">
    </div>
    <div id="loaded">
        <header>
            <h1>
                GlobalBuzz
            </h1>
        </header>
        <div id="headlines">
            <div class="heading">
                <h2>Top Headlines</h2>
            </div>
            <div class="mainContainer">
                <div class="topHeadlineContainer">
                    <!-- Structure for Headlines -->
                    <span class="material-symbols-outlined" id="prevButton">
                        arrow_back
                    </span>
                    <a href="#" id="topHeadlineMain" target="_blank">
                        <img alt="headlines" id="topHeadlinesIMG">
                        <span id="headlineTitle"></span>
                    </a>
                    <span class="material-symbols-outlined" id="nextButton">
                        arrow_forward
                    </span>
                </div>
            </div>
        </div>
        <div id="otherNews">
            <div class="heading">
                <h2>Other Updates</h2>
                <div class="topHeadlineSearch">
                    <!-- Updating them Dynamically -->
                    <select name="Searchin" id="searchCategory"></select>
                    <select name="Language" id="language"></select>
                    <input type="search" placeholder="Search" id="searchBox">
                    <button type="submit" class="btn" id="searchButton">Go</button>
                </div>
            </div>
            <div id="newsContainer">
                <!-- Adding them Dynamically -->
            </div>
        </div>
    </div>
</body>

</html>
